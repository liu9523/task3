<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5个方块</title>
		<style>
			body{
				font-size: 20px;
				text-align: center;
				line-height: 100px;
			}
			#a{
			    width: 450px;
			    height: 450px;
			    border: 1px solid red;
			    position: relative;
			}
			.b{
				width: 150px;
				height: 150px;
				background: red;
				position: absolute;
				left: 2px;
				top: 2px;
				
			}
			.c{
				width: 150px;
				height: 150px;
				background: red;
				position: absolute;
				right: 2px;
				top: 2px;
			}
			.d{
				width: 150px;
				height: 150px;
				background: red;
				position: absolute;
				left: 2px;
				bottom: 2px;
			}
			.e{
				width: 150px;
				height: 150px;
				background: red;
				position: absolute;
				right: 2px;
				bottom: 2px;
			}
			.f{
				width: 150px;
				height: 150px;
				background: blue;
				position: absolute;
				margin: 150px;
			}
		</style>
	</head>
	<body>
		<div id="a">
			<div class="b"></div>
			<div class="c"></div>
			<div class="d"></div>
			<div class="e"></div>
			<div class="f"></div>
		</div>
	</body>
</html>
